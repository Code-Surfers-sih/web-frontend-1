<body>
    <nav>

            <div class="line2"></div>
            <div class="line3"></div>
        </div>

            <li class=muskan><img src="images/muskan.png"></li>

    <table class="table table-borderless responsiveTable" id="example1">

                <th class="image">IMAGE</th>
                <th>COMPLAINT ID</th>
                <th>STATUS</th>

            </tr>
        </thead>
        <tbody>
            <tr>

                <td data-label="COMPLAINT ID" class="comp">
                
                32478

            </tr>
            
            <tr>
                <td data-label="IMAGE"><img src="images/child labour 2.png" class="child-image"></td>
                <td data-label="COMPLAINT ID" class="comp">
                
                33007
                
               
                </td>
                <td data-label="STATUS">IN PROGRESS</td>
                


            </tr>


            <tr>
                <td data-label="IMAGE"><img src="images/child labour 3.png" class="child-image"></td>

                33007
                
                
                </td>

            </tr>

            
            
        </tbody>
    </table>
